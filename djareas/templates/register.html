{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h2>Register your Service Area</h2>
        <hr>
    </div>
    <div class="col-md-9">
        <div id="map"  style="width: 800px; height: 500px"></div>
    </div>
    <div class="col-md-3">
        <h5>Delete Service Area</h5>
        <input type="button" class="btn btn-danger" id="delete-polygon" value="Delete Area">
        <hr>
        <h5>Current Service Area coordinates</h5>
        <div class="coordinates"></div>
    </div>
</div>
        <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.773793, lng: -122.422847},
                zoom: 14,
                streetViewControl: false,
                mapTypeControl: false
            });

            // HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                  position: google.maps.ControlPosition.TOP_CENTER,
                  drawingModes: [
                    google.maps.drawing.OverlayType.POLYGON
                  ]
                },
                PolygonOptions: {
                  fillColor: '#ffff00',
                  fillOpacity: 1,
                  strokeWeight: 5,
                  clickable: true,
                  editable: false,
                  dragable: true,
                  zIndex: 1
                }
            });

            drawingManager.setMap(map);
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLDSHqB5ImCeg9Hoz-neaR5USH7pjn9fY&signed_in=true&libraries=drawing&callback=initMap"
        async defer>
    </script>

{% endblock %}
